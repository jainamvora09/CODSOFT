<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <link rel="icon" type="image/x-icon" href="cal.png" />
  </head>
  <body>
    <h1>Basic Calculator</h1>
    <div class="calculator">
      <div class="display">
        <input type="text" id="display" readonly />
      </div>
      <div class="buttons">
        <button class="b2" onclick="appendValue('+')">+</button>
        <button class="b2" onclick="appendValue('-')">-</button>
        <button class="b2" onclick="appendValue('*')">X</button>
        <button class="b2" onclick="appendValue('/')">/</button>
        <button class="b2" onclick="calculate()">=</button>
        <button class="b3" onclick="clearDisplay()">C</button>
        <button class="b1" onclick="appendValue('7')">7</button>
        <button class="b1" onclick="appendValue('8')">8</button>
        <button class="b1" onclick="appendValue('9')">9</button>
        <button class="b1" onclick="appendValue('4')">4</button>
        <button class="b1" onclick="appendValue('5')">5</button>
        <button class="b1" onclick="appendValue('6')">6</button>
        <button class="b1" onclick="appendValue('3')">3</button>
        <button class="b1" onclick="appendValue('2')">2</button>
        <button class="b1" onclick="appendValue('1')">1</button>
        <button class="b1" onclick="appendValue('0')">0</button>
        <button class="b1" onclick="appendValue('00')">00</button>
        <button class="b2" onclick="appendValue('.')">.</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
